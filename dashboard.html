<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FUNCARTE - Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="dashboard-container">
        <h1>Bienvenido, <span id="user-name"></span></h1>
        <button id="logout">Cerrar sesión</button>
        
        <section id="patient-form">
            <h2>Agregar Paciente</h2>
            <form id="add-patient-form">
                <input type="text" id="patient-name" placeholder="Nombre del paciente" required>
                <textarea id="patient-info" placeholder="Información del paciente" required></textarea>
                <button type="submit">Agregar Paciente</button>
            </form>
        </section>
        
        <section id="patients-list">
            <h2>Pacientes</h2>
            <ul id="patients"></ul>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
